<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts NO.2 - 实现自定义的统计图表</title>
    <script src="//cdn.bootcss.com/echarts/3.3.2/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script>
    //自定义data
    var data = {
        'Y2011': [18203, 23489, 29034, 104970, 131744, 630230],
        'Y2012': [19325, 23438, 31000, 121594, 134141, 681807]
    };
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    option = {
        title: {
            text: '世界人口总量',
            textStyle: {
                color: '#1E2125',
                fontSize: 20
            },
            subtext: '数据来自网络',
            subtextStyle: {
                color: '#07080B',
                fontSize: 18
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: [
                {
                    name: '2011年'
                },
                {
                    name: '2012年'
                }
            ],
            left: 'left',
            top: '15%'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            top: '25%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: ['巴西','印尼','美国','印度','中国','世界人口(万)']
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, 0.01],
            position: 'right',
            inverse: true
        },
        series: [
            {
                name: '2011年',
                type: 'bar',
                data: data.Y2011
            },
            {
                name: '2012年',
                type: 'bar',
                data: data.Y2012
            },
            {
                name: '2011年',
                type: 'line',
                data: data.Y2011
            },
            {
                name: '2012年',
                type: 'line',
                data: data.Y2012
            }
        ],
        color: ['#00526D','#00A4DC']
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
